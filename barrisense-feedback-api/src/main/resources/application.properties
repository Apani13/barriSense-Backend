# ===================================================================
#                      CONFIGURACIÓN GENERAL
# ===================================================================
server.port=8080
spring.application.name=barrisense-feedback-api


# ===================================================================
#                 CONFIGURACIÓN DE BASE DE DATOS (H2)
# ===================================================================
# Habilita la consola web de H2, accesible en http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Configuración de la conexión a la base de datos en memoria
# El DB_CLOSE_ON_EXIT=FALSE es importante para poder inspeccionar la BD si la app falla.
spring.datasource.url=jdbc:h2:mem:barrisensedb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# ===================================================================
#                   CONFIGURACIÓN DE JPA / HIBERNATE
# ===================================================================
# 'update': Hibernate actualiza el esquema si hay cambios en las @Entity, sin borrar datos.
# Es ideal para desarrollo.
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola las sentencias SQL que Hibernate ejecuta. Muy útil para depurar.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===================================================================
#                  INICIALIZACIÓN DE DATOS CON SQL
# ===================================================================
# 'always': Ejecuta siempre los scripts SQL (como data.sql) al iniciar la aplicación.
spring.sql.init.mode=always


# ===================================================================
#                       CONFIGURACIÓN DE LOGGING
# ===================================================================
logging.level.root=INFO
# Nivel de log específico para vuestro proyecto, para ver más detalles.
logging.level.com.barriSenseBack.barrisense_feedback_api=DEBUG
# Nivel de log para ver las consultas de Hibernate.
logging.level.org.hibernate.SQL=DEBUG